{% extends "index.html" %} {% block main %}
<h2>О приемной комиссии 2022</h2>
<a href="{% url 'create-request' %}">Подать заявку на прием</a>
<a href="{% url 'courses' %}">Курсы</a>
<table>
  <tr>
    <td>ID</td>
    <td>User</td>
    <td>Address</td>
    <td>Birthday</td>
  </tr>
  {% for anketa in anketas %}
  <tr>
    <td>{{ anketa.id }}</td>
    <td>{{ anketa.user.full_name }}</td>
    <td>{{ anketa.address }}</td>
    <td>{{ anketa.birthday }}</td>
    <td><a href="edit-request/{{anketa.id}}"><button>Изменить</button></a></td>
    <td><a href="delete/{{anketa.id}}"><button>Удалить</button></a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
