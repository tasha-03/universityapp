{% extends "index.html" %} {% block main %}
<h2>Создать новость</h2>
<form method="POST" novalidate>
  {% csrf_token %}
  <table>
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
      {{field.label_tag}}
      <div>{{field}}</div>
      <div class="error">{% for error in field.errors %}
        <div class="alert alert-danger">{{error}}</div>
       {% endfor %}</div>
    </div>
    {% endfor %}
  </table>
  <input type="submit" />
</form>
{% endblock %}
